<template name="myprofile">
<h1>My Profile</h1>
{{#if currentUser}}
{{#let p=myprofile}}
First Name: <input type="text" class="js-firstname" value="{{p.firstname}}"> <br>
Last Name: <input type="text" class="js-lastname" value="{{p.lastname}}"> <br>
Nickname: <input type="text" class="js-nickname" value="{{p.nickname}}"> <br>
Email: <input type="text" class="js-email" value="{{p.email}}"> <br>
Birth Year: <input type="text" class="js-birthyear" value="{{p.birthyear}}"> <br>
<button class="js-submit-profile">Submit Profile Info</button>
{{/let}}
{{else}}
<h1>You must sign in to update your profile </h1>
{{/if}}
</template>
